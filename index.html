<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelompok Kami</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            margin: 0;
            padding: 0;
            color: white;
        }

        header {
            text-align: center;
            padding: 50px 20px;
            background: rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 42px;
            margin-bottom: 10px;
        }

        header p {
            font-size: 18px;
            opacity: 0.8;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
        }

        .card {
            background: white;
            color: #333;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            margin: 0;
            color: #1e3c72;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            background: rgba(0, 0, 0, 0.2);
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Kelompok Kami</h1>
        <p>Selamat datang di halaman resmi kelompok</p>
    </header>

    <div class="container">

        <div class="card">
            <h2>Rakha Damajati</h2>
            <p>Anggota Kelompok</p>
        </div>

        <div class="card">
            <h2>Arielyan Sultan Phasay</h2>
            <p>Anggota Kelompok</p>
        </div>

        <div class="card">
            <h2>Hanif Khoirullah</h2>
            <p>Anggota Kelompok</p>
        </div>

        <div class="card">
            <h2>Jonatan Farel Pratama</h2>
            <p>Anggota Kelompok</p>
        </div>

    </div>

    <footer>
        &copy; 2025 Kelompok Kami. Semua Hak Dilindungi.
    </footer>

</body>
</html>
